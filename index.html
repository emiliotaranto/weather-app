<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt"></h4>
                </div>
                <h5 class="current-date-txt regular-txt"></h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="Weather Icon" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">14 &deg;C</h1>
                    <h3 class="condition-txt regular-txt"></h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt"></h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <!-- Forecast items will be dynamically added here -->
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="Search City">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="Not Found">
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">Try searching for another city</h4>
            </div>
        </section>
    </main>
</body>
</html>
